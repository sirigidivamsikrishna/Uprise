<div class="signup_container">
  <div class="signup_card">
    <div>
      <div class="logo_body">
        <img height="83px" src="../../../assets/images/Group 46.png" />
      </div>
      <br />
      <div class="header" style="text-align: center">
        <p class="heading_1">Change Password?</p>
        <p class="heading_2">
          Enter a new password below to change your password
        </p>
      </div>
      <div class="col-12" style="height: 85px; margin-bottom: 5px">
        <app-input-text
          [formGroup]="changeform"
          name="password"
          [placeholder]="'Enter your Password'"
          [label]="'Password'"
          [type]="'password'"
          [icon]="'pi pi-unlock'"
          [error]="
            inputRequiredValidation(changeform, 'password')
              ? 'Password is required.'
              : inputPatternValidation(changeform, 'password')
              ? 'Passsword must have Atleast 8 letters consists Capital,Small one number and special caracter'
              : errorList['']
          "
        >
        </app-input-text>
      </div>
      <br />
      <div class="col-12" style="height: 85px; margin-bottom: 5px">
        <app-input-text
          [formGroup]="changeform"
          name="cpassword"
          [placeholder]="'Enter your confirm Password'"
          [label]="'Confirm Password'"
          [type]="'password'"
          [icon]="'pi pi-unlock'"
          [error]="
            inputRequiredValidation(changeform, 'cpassword')
              ? 'Confirm Password is required.'
              : checkPasswordValidation(changeform, 'password', 'cpassword')
              ? 'Passwords Didnt matched'
              : errorList['']
          "
        >
        </app-input-text>
      </div>
      <br />
      <div class="submit_button" style="text-align: center; margin-top: 10px">
        <app-button
          [type]="'submit'"
          (submitForm)="submit()"
          [label]="'CHANGE PASSWORD'"
          [disabled]="this.changeform.invalid"
        ></app-button>
      </div>

        <p class="paragraphTerms" style="font-family: Oswald !important">
          <span class="terms" style="font-size: 16px; margin-left: 3px">
            <a
              style="color: #ffffff; text-decoration: none"
              routerLink="/auth/login"
            >
              <i class="pi pi-arrow-left"></i> &nbsp; Back to log in</a
            ></span
          >
        </p>
      </div> -->
    </div>
  </div>
</div>
