<div [formGroup]="formGroup">
  <div class="col-12 pt-0 pl-0 pr-0">{{ label }} &nbsp;</div>
  <p-calendar
    [showTime]="Time"
    [showIcon]="Icon"
    [hourFormat]="Hours"
    [formControlName]="name"
    [hideOnDateTimeSelect]="hideDate"
    [placeholder]="placeholder"
    [minDate]="minDate"
  ></p-calendar>
  <div>
    <small
      class="p-error block"
      style="font-family: Oswald !important"
      [innerHTML]="error !== undefined ? error : '&nbsp;'"
    ></small>
  </div>
</div>
